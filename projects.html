<!DOCTYPE html>
<!-- MODIFIED: Added data-theme for DaisyUI -->
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select Projects</title>
	<!-- MODIFIED: Replaced Bootstrap with Tailwind and DaisyUI CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
	<!-- Kept Font Awesome for icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script type="module" src="js/projects.js"></script>
	<!-- REMOVED: projects.css is no longer needed -->
</head>
<body>
<div class="container mx-auto px-4 mt-4">
	<!-- MODIFIED: Header rebuilt with Flexbox and DaisyUI components -->
	<header class="flex justify-between items-center py-3 mb-4 border-b border-base-300">
		<h1 class="text-2xl font-bold">Select Your Projects</h1>
		<div class="flex items-center gap-2">
			<button id="toggle-mode" class="btn btn-outline">
				<i class="fas fa-sun"></i>
			</button>
			<a href="/" class="btn btn-primary">Back to Prompt Builder</a>
		</div>
	</header>
	<main>
		<p class="text-base-content/70 mb-4">
			Select the root folders you want to treat as projects. They will appear in the "Projects" dropdown on the main
			page.
			Your selections are saved automatically to the server.
		</p>
		<!-- MODIFIED: Container for project list, will be populated by JS -->
		<div id="projects-list">
			<div class="text-center p-5">
				<span class="loading loading-spinner loading-lg"></span>
			</div>
		</div>
	</main>
</div>
</body>
</html>
