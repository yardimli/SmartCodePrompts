<!-- SmartCodePrompts/modal-alert.html -->
<dialog id="alert_modal" class="modal">
	<div class="modal-box w-11/12 max-w-md">
		<h3 id="alert-modal-title" class="font-bold text-lg">Notification</h3>
		<p id="alert-modal-message" class="py-4 whitespace-pre-wrap"></p>
		<div class="modal-action">
			<form method="dialog">
				<button class="btn btn-primary">OK</button>
			</form>
		</div>
	</div>
	<form method="dialog" class="modal-backdrop">
		<button>close</button>
	</form>
</dialog>
