<!-- SmartCodePrompts/modal-file-view.html -->
<dialog id="file_view_modal" class="modal">
	<div class="modal-box w-11/12 max-w-5xl h-5/6 flex flex-col">
		<!-- MODIFIED: Header section restructured to match the layout of the project search modal. -->
		<h3 class="font-bold text-lg flex-shrink-0" id="file-view-modal-title">File Content</h3>
		<div class="form-control flex-shrink-0 mt-2">
			<div class="flex items-center justify-between gap-4">
				<!-- Search Input and Button -->
				<div class="join flex-grow">
					<input type="text" id="file-view-search-input" placeholder="Search in file..." class="input input-bordered input-sm join-item w-full">
					<button id="file-view-search-btn" class="btn btn-primary join-item">Find</button>
				</div>
				<!-- Search Navigation -->
				<div id="file-view-search-nav" class="hidden flex-shrink-0">
					<span id="file-view-search-matches" class="text-sm mr-2 align-middle"></span>
					<div class="join">
						<button id="file-view-prev-match-btn" class="btn btn-xs join-item">Prev</button>
						<button id="file-view-next-match-btn" class="btn btn-xs join-item">Next</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- MODIFIED: Main content area now uses a wrapper div with classes for consistent spacing. -->
		<div class="flex-grow flex mt-4 overflow-hidden">
			<div class="w-full flex-grow bg-base-200 rounded-md overflow-auto border border-base-300">
				<pre class="h-full"><code id="file-view-modal-content" class="font-mono text-xs p-2 block"></code></pre>
			</div>
		</div>
		
		<!-- MODIFIED: Modal action footer updated with classes for consistent spacing and border. -->
		<div class="modal-action flex-shrink-0 border-t border-base-300 pt-4 mt-4">
			<form method="dialog">
				<button class="btn">Close</button>
			</form>
		</div>
	</div>
</dialog>
