<!-- SmartCodePrompts/modal-confirm.html -->
<dialog id="confirm_modal" class="modal">
	<div class="modal-box w-11/12 max-w-md">
		<h3 id="confirm-modal-title" class="font-bold text-lg">Confirmation</h3>
		<p id="confirm-modal-message" class="py-4 whitespace-pre-wrap"></p>
		<div class="modal-action">
			<!-- Note: We are not using a form here to have full control over the close/resolve behavior -->
			<button id="confirm-modal-cancel-btn" class="btn">Cancel</button>
			<button id="confirm-modal-confirm-btn" class="btn btn-primary">Confirm</button>
		</div>
	</div>
</dialog>
